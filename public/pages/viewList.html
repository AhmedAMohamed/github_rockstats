<div class="row">
	<div class="col-md-10" ng-controller= "listController">
	  	<div class="row" ng-init="getUsers()">
	  		<div class="col-xs-8 col-xs-offset-1">
	  			<img src="images/logo.png" width="100%" height="200px">
	  			<div class="content-box-large">
			  		<div class="panel-heading">
                        <div ng-repeat="x in users" class="collumn">
                            <img src="{{ x.avatar_url }}" width="50%" height="50%">

                            <h3 class="head"> {{ x.name }}</h3>

                            <div class="form-group">
                                <label>Public Repos</label>
                                <label class="form-control"> {{ x.public_repos }} </label>
                            </div>

                            <div class="form-group">
                                <label>Public gists</label>
                                <label class="form-control"> {{ x.public_gists }} </label>
                            </div>

                            <div class="form-group">
                                <label>Followers</label>
                                <textarea readonly class="form-control"> {{ x.followers }} </textarea>
                            </div>

                            <div class="form-group">
                                <label>Following</label>
                                <textarea readonly class="form-control"> {{ x.following }} </textarea>
                            </div>

                            <div class="form-group">
                                <label>PI Scoure</label>
                                <textarea readonly class="form-control"> {{ x.popularity_score }} </textarea>
                            </div>

                            <div class="form-group">
                                <label>Bio</label>
                                <textarea readonly class="form-control"> {{ x.bio }} </textarea>
                            </div>

                        </div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
